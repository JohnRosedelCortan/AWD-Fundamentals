<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity 1: Programming Fundamentals</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file -->
</head>
<body>
  <h1>Activity 1: Programming Fundamentals</h1>
  <button id="startDemo">Start the Demo</button>

  <section id="demoSection">
    <h2>JavaScript Fundamentals Demo</h2>
    <div>
      <h3>Variables & Input/Output</h3>
      <p>Hi there! What's your coding name?</p>
      <input type="text" id="nameInput" placeholder="Your name" />
      <button id="greetButton">Greet Me</button>
      <p id="greetingOutput"></p>
    </div>

    <div>
      <h3>Conditionals</h3>
      <p>Pick a number: Is it odd or even?</p>
      <input type="number" id="numberInput" placeholder="Your number" />
      <button id="checkButton">Check</button>
      <p id="conditionOutput"></p>
    </div>

    <div>
      <h3>Looping</h3>
      <p>Let's add them up! Enter a number and see the magic of summation.</p>
      <input type="number" id="sumInput" placeholder="Your number" />
      <button id="calculateButton">Calculate</button>
      <p id="loopOutput"></p>
    </div>

    <button id="backButton">Back to Landing Page</button>
  </section>

  <script src="CortanDemo.js"></script>
</body>
</html>
